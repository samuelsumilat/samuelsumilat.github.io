<!DOCTYPE html>
<html>
<head>
  <title>Form dan Data</title>
</head>
<body>

<form id="myForm">
  Nama: <input type="text" id="nama">
  Kehadiran:
  <select id="kehadiran">
    <option value="hadir">Hadir</option>
    <option value="belum pasti hadir">Belum Pasti Hadir</option>
    <option value="tidak bisa hadir">Tidak Bisa Hadir</option>
  </select>
  <button type="button" onclick="kirimData()">Submit</button>
</form>

<div id="hasilInput"></div>

<script>
function kirimData() {
  const nama = document.getElementById('nama').value;
  const kehadiran = document.getElementById('kehadiran').value;

  const data = { nama, kehadiran, ucapan: '' };

  fetch('https://sheetdb.io/api/v1/kdsonik1p4mdq', {
    method: 'POST',
    body: JSON.stringify(data),
    headers: {
      'Content-Type': 'application/json',
    },
  })
    .then((response) => response.json())
    .then((data) => {
      console.log('Data berhasil dikirim:', data);

      // Perbarui elemen hasilInput untuk menampilkan data dalam format yang sesuai.
      const hasilInput = document.getElementById('hasilInput');
      hasilInput.innerHTML = JSON.stringify(data);

      // Bersihkan input setelah data berhasil dikirim.
      document.getElementById('nama').value = '';
      document.getElementById('kehadiran').value = '';
    })
    .catch((error) => {
      console.error('Terjadi kesalahan:', error);
    });
}
</script>

</body>
</html>
