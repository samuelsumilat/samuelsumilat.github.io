<!DOCTYPE html>
<html>
<head>
    <style>
        /* Gaya tampilan postingan */
        .post {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <!-- Formulir -->
    <form id="data-form">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>

        <label for="kehadiran">Kehadiran:</label>
        <input type="text" id="kehadiran" required>

        <label for="ucapan">Ucapan:</label>
        <textarea id="ucapan" rows="4" required></textarea>

        <button type="submit">Kirim</button>
    </form>

    <!-- Container untuk Postingan -->
    <div id="post-container"></div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // URL API Google Sheets
        const apiURL = "https://sheetdb.io/api/v1/kdsonik1p4mdq";

        const dataForm = document.getElementById("data-form");
        dataForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const nama = document.getElementById("nama").value;
            const kehadiran = document.getElementById("kehadiran").value;
            const ucapan = document.getElementById("ucapan").value;

            const data = {
                data: {
                    "Nama": nama,
                    "Kehadiran": kehadiran,
                    "Ucapan": ucapan
                }
            };

            // Kirim data ke URL API
            fetch(apiURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById("post-container");

                // Tampilkan data yang baru ditambahkan dalam postingan
                const post = document.createElement("div");
                post.classList.add("post");
                post.innerHTML = `
                    <p><strong>${nama}</strong></p>
                    <p>Kehadiran: ${kehadiran}</p>
                    <p>Ucapan: ${ucapan}</p>
                `;

                postsContainer.appendChild(post);

                // Bersihkan formulir
                dataForm.reset();
            })
            .catch(error => console.error("Error:", error));
        });
    });
    </script>
</body>
</html>
