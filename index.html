<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      
    </style>
  </head>
  <body>
     <form id="guestbookForm">
  Nama: <input type="text" name="nama"><br>
  Kehadiran: <input type="radio" name="kehadiran" value="Datang"> Datang
             <input type="radio" name="kehadiran" value="Tidak Datang"> Tidak Datang<br>
  Ucapan: <textarea name="ucapan"></textarea><br>
      <input type="submit" value="Kirim">
      </form>

<script>
document.getElementById("guestbookForm").onsubmit = function(e) {
  e.preventDefault();
  var data = new FormData(this);
  fetch('https://script.google.com/macros/s/AKfycbzf9sScQFfSS3X2NSdEoN3zObMKRvF8-rC3-W7uW-mEgB1-Z27M/exec', {
    method: 'POST',
    body: data
  })
  .then(response => response.json())
  .then(data => {
    if (data.result === 'success') {
      alert('Data berhasil disimpan.');
    } else {
      alert('Gagal menyimpan data.');
    }
  });
}
</script>
   </body>
