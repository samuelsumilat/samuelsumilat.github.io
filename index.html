<!DOCTYPE html>
<html>
<head>
    <title>Buku Tamu</title>
</head>
<body>
    <h1>Buku Tamu</h1>
    <form id="guestbook-form">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="kehadiran">Kehadiran:</label>
        <select id="kehadiran" name="kehadiran" required>
            <option value="hadir">Hadir</option>
            <option value="belum_pasti">Belum Pasti</option>
            <option value="tidak_hadir">Tidak Hadir</option>
        </select><br><br>

        <label for="ucapan">Ucapan:</label><br>
        <textarea id="ucapan" name="ucapan" rows="4" required></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>

    <div id="guestbook-entries">
        <!-- Data dari API akan ditampilkan di sini -->
    </div>

    <script>
        const guestbookForm = document.getElementById("guestbook-form");
        const guestbookEntries = document.getElementById("guestbook-entries");

        async function fetchGuestbookData() {
            const response = await fetch("https://guestbook-7b935-default-rtdb.asia-southeast1.firebasedatabase.app/guestbook.json");
            const data = await response.json();

            if (response.ok) {
                let entries = "";

                // Loop melalui data dari API dan tampilkan di bawah form
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const entry = data[key];
                        entries += `
                            <p><strong>Nama:</strong> ${entry.nama}</p>
                            <p><strong>Kehadiran:</strong> ${entry.kehadiran}</p>
                            <p><strong>Ucapan:</strong> ${entry.ucapan}</p>
                            <hr>
                        `;
                    }
                }

                guestbookEntries.innerHTML = entries;
            }
        }

        // Panggil fungsi untuk mengambil data saat halaman dimuat
        fetchGuestbookData();

        guestbookForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(guestbookForm);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch("https://guestbook-7b935-default-rtdb.asia-southeast1.firebasedatabase.app/guestbook.json", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            });

            if (response.ok) {
                // Tambahkan data yang baru ditambahkan ke tampilan di bawah form
                guestbookEntries.innerHTML += `
                    <h4 class="guestbook-nama">${data.nama}</p>
                    <h5 class="guestbook-kehadiran>${data.kehadiran}</p>
                    <p class="guestbook-ucapan"><strong>Ucapan:</strong> ${data.ucapan}</p>
                    <hr>
                `;
                guestbookForm.reset();
            }
        });
    </script>
</body>
</html>
