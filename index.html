<!DOCTYPE html>
<html>
<head>
    <title>Formulir dan Postingan</title>
    <style>
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }

        .post h5 {
            color: red;
        }
        
    </style>
</head>
<body>
    <h1>Formulir Kirim Data</h1>
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br>

        <label for="kehadiran">Kehadiran:</label>
        <select id="kehadiran">
            <option value="Hadir">Hadir</option>
            <option value="Belum Pasti">Belum Pasti</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
        </select><br>

        <label for="ucapan">Ucapan:</label>
        <textarea id="ucapan" rows="4"></textarea><br>

        <button type="submit">Kirim</button>
    </form>

    <h1>Postingan</h1>
    <div id="posts"></div>

    <script>
        const form = document.getElementById('dataForm');
        const postsContainer = document.getElementById('posts');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const nama = document.getElementById('nama').value;
            const kehadiran = document.getElementById('kehadiran').value;
            const ucapan = document.getElementById('ucapan').value;

            const data = {
                Nama: nama,
                Kehadiran: kehadiran,
                Ucapan: ucapan
            };

            fetch('https://sheetdb.io/api/v1/kdsonik1p4mdq', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Reset the form
                form.reset();
                // Refresh the posts
                fetchPosts();
            });
        });

        function fetchPosts() {
            fetch('https://sheetdb.io/api/v1/kdsonik1p4mdq')
            .then(response => response.json())
            .then(data => {
                postsContainer.innerHTML = '';
                data.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        <h3>${post.Nama}</h3>
                        <h5>${post.Kehadiran}</h5>
                        <p>Ucapan: ${post.Ucapan}</p>
                    `;
                    postsContainer.appendChild(postDiv);
                });
            });
        }

        // Fetch and display posts on page load
        fetchPosts();
    </script>
</body>
</html>
