<!DOCTYPE html>
<html>
<head>
    <title>Formulir dan Postingan</title>
    <style>
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Formulir Kirim Data</h1>
    <form id="dataForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" required><br>

        <label for="attendance">Kehadiran:</label>
        <select id="attendance">
            <option value="Hadir">Hadir</option>
            <option value="Belum Pasti">Belum Pasti</option>
            <option value="Tidak Hadir">Tidak Hadir</option>
        </select><br>

        <label for="message">Ucapan:</label>
        <textarea id="message" rows="4"></textarea><br>

        <button type="submit">Kirim</button>
    </form>

    <h1>Postingan</h1>
    <div id="posts"></div>

    <script>
        const form = document.getElementById('dataForm');
        const postsContainer = document.getElementById('posts');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const attendance = document.getElementById('attendance').value;
            const message = document.getElementById('message').value;

            const data = {
                Name: name,
                Kehadiran: attendance,
                Ucapan: message
            };

            fetch('https://sheetdb.io/api/v1/kdsonik1p4mdq', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Reset the form
                form.reset();
                // Refresh the posts
                fetchPosts();
            });
        });

        function fetchPosts() {
            fetch('https://sheetdb.io/api/v1/kdsonik1p4mdq')
            .then(response => response.json())
            .then(data => {
                postsContainer.innerHTML = '';
                data.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.innerHTML = `
                        <h3>Nama: ${post.Name}</h3>
                        <p>Kehadiran: ${post.Kehadiran}</p>
                        <p>Ucapan: ${post.Ucapan}</p>
                    `;
                    postsContainer.appendChild(postDiv);
                });
            });
        }

        // Fetch and display posts on page load
        fetchPosts();
    </script>
</body>
</html>
