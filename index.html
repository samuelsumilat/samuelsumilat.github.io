<!DOCTYPE html>
<html>
<head>
  <title>Buku Tamu Pernikahan</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Selamat Datang di Buku Tamu Pernikahan</h1>
  <form id="guestbook-form">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>
    
    <label for="ucapan">Ucapan:</label>
    <textarea id="ucapan" name="ucapan" required></textarea><br><br>
    
    <label for="kehadiran">Kehadiran:</label>
    <select id="kehadiran" name="kehadiran">
      <option value="ada">Ada</option>
      <option value="tidak">Tidak</option>
    </select><br><br>
    
    <button type="submit">Kirim</button>
  </form>

  <script src="https://script.google.com/macros/s/AKfycbxz-CADxJbAudyFnjPTJ_n0rSo0j9tb10Pq6RSXn4fwvLUmUvZLkUk8_sQlfI-KPDb5ZQ/exec"></script>
  <script src="js/guestbook.js"></script>
</body>
</html>
